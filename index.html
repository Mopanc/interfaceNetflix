<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <link rel="stylesheet" href="./style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">La casa de papel</h3>
                <p class="descricao">Um homem misterioso que atende pelo nome de El Profesor, está planejando o maior assalto do século, com cenas de muita ação e planos brilhantes de El Profesor.</p>
                <div class="botoes">
                    <button role="button" class="botao" href="https://www.youtube.com/watch?v=Lg1wnSMhStA&t=11s">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl theme">
            <div class="item">
                <img class="box-filme" src="./img/item1.jpeg" alt="imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/item2.jpeg" alt="imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/item3.jpeg" alt="imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/item4.jpeg" alt="imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/item5.jpeg" alt="imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/item6.jpeg" alt="imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/item7.jpeg" alt="imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/item8.jpeg" alt="imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/item9.jpeg" alt="imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/item10.jpeg" alt="imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/item11.jpeg" alt="imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/item12.jpeg" alt="imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/item13.jpeg" alt="imagem">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b6fdbec678.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>
</html>
